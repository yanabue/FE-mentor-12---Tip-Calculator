<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="app logo" />
    </header>
    <main>
      <div class="dashboard" id="main-dash">
        <div class="input-panel" id="input-panel">
          <div class="bill-input" id="bill-input">
            <label class="bill-label">Bill</label>
            <input type="number" class="bill-inputbox" id="bill-inputbox" placeholder="0">
          </div>
          <div class="tip-selection" id="tip-selection">
            <label class="tip-label">Select Tip %</label>
            <div class="tip-option button">
              <button class="five-percent">5%</button>
            </div>
            <div class="tip-option button">
              <button class="ten-percent">10%</button>
            </div>
            <div class="tip-option button">
              <button class="fifteen-percent">15%</button>
            </div>
            <div class="tip-option button">
              <button class="twentyfive-percent">25%</button>
            </div>
            <div class="tip-option button">
              <button class="fifty-percent">50%</button>
            </div>
            <div class="tip-option input">
              <input type="number" class="custom-tip-input" placeholder="Custom">
            </div>
          </div>
          <div class="people-number-input" id="people-number-input">
            <label class="people-number-label">Number of People</label>
            <input type="number" class="people-number-inputbox" placeholder="0">
          </div>
        </div>

        <div class="result-panel" id="result-panel">
          <div class="tip-result" id="tip-result">
            <div class="tip-result-text">
              <span class="tip-amount-text">Tip Amount</span>
              <p class="tip-amount-text-p">/ person</p>
            </div>
            <div class="tip-amount-number" id="tip-amount-number">
              <img src="./images/icon-dollar.svg" alt="dollar sign" class="dollar-sign">
              <h2 class="tip-variable-number" id="tip-variable-number">0.00</h2>
            </div>
          </div>
          <div class="total-result" id="total-result">
            <div class="totol-result-text">
              <span class="total-amount-text">Total Amount</span>
              <p class="total-amount-text-p">/ person</p>
            </div>
            <div class="total-amount-number" id="total-amount-number">
              <img src="./images/icon-dollar.svg" alt="dollar sign" class="dollar-sign">
              <h2 class="total-variable-number" id="total-variable-number">0.00</h2>
            </div>
          </div>
          <div class="reset" id="reset">
            <button class="reset-button" id="reset-button">RESET</button>
          </div>
        </div>
      </div>
    </main>

  </div> -->
  </body>
</html>
