<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="app logo" />
    </header>
    <main>
      <div class="dashboard" id="main-dash">
        <div class="input-panel" id="input-panel">
          <div class="bill-input main-input-div" id="bill-input">
            <label class="bill-label">Bill</label>
            <div class="inputbox-div">
              <input
                type="number"
                class="bill-inputbox input"
                id="bill-inputbox"
                placeholder="0"
              />
            </div>
          </div>
          <div class="tip-selection main-input-div" id="tip-selection">
            <label class="tip-label">Select Tip %</label>
            <div class="tip-buttons">
              <div class="tip-option button">
                <button class="five-percent">5%</button>
              </div>
              <div class="tip-option button">
                <button class="ten-percent">10%</button>
              </div>
              <div class="tip-option button">
                <button class="fifteen-percent">15%</button>
              </div>
              <div class="tip-option button">
                <button class="twentyfive-percent">25%</button>
              </div>
              <div class="tip-option button">
                <button class="fifty-percent">50%</button>
              </div>
              <div class="tip-option custom">
                <input
                  type="number"
                  class="custom-tip-input tip-option"
                  placeholder="Custom"
                />
              </div>
            </div>
          </div>
          <div
            class="people-number-input main-input-div"
            id="people-number-input"
          >
            <label class="people-number-label">Number of People</label>
            <div class="inputbox-div">
              <input
                type="number"
                class="people-number-inputbox input"
                placeholder="0"
              />
            </div>
          </div>
        </div>

        <div class="result-panel" id="result-panel">
          <div class="result-text">
            <div class="tip-result result" id="tip-result">
              <div class="tip-result-text">
                <span class="tip-amount-text">Tip Amount</span>
                <p class="tip-amount-text-p">/ person</p>
              </div>
              <div class="tip-amount-number number" id="tip-amount-number">

                <h2 class="tip-variable-number" id="tip-variable-number"> 0.00</h2>
              </div>
            </div>
            <div class="total-result result" id="total-result">
              <div class="total-result-text result-text">
                <span class="total-amount-text">Total</span>
                <p class="total-amount-text-p">/ person</p>
              </div>
              <div
                class="total-amount-number result-text number"
                id="total-amount-number"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17"><path fill="#9EBBBD" d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/></svg>
                <h2 class="total-variable-number" id="total-variable-number">
                  0.00
                </h2>
              </div>
            </div>
          </div>
          <div class="reset" id="reset">
            <button class="reset-button" id="reset-button">RESET</button>
          </div>
        </div>
      </div>
    </main>

</html>
