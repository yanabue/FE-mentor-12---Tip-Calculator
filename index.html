<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="app logo">
  </header>
  <main>
    <div class="dashboard" id="main-dash">
      <div class="input-panel" id="input-panel">
        <div class="bill-input" id="bill-input">

        </div>
        <div class="tip-selection" id="tip-selection">

        </div>
        <div class="people-number-input" id="people-number-input">

        </div>
      </div>
      <div class="result-panel" id="result-panel">
        <div class="tip-result" id="tip-result">

        </div>
        <div class="total-result" id="total-result">
          
        </div>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
